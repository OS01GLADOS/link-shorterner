<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Shorter links - {{ title }}</title>
    {% else %}
        <title>Shorter links</title>
    {% endif %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}
    {% endblock %}
</head>
<body>
<header class="navbar navbar-expand-md">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">short a link</a>
        <div class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <a class="navbar-item me-3" href="{% url 'logout' %}">logout</a>
                <a class="navbar-item" href="{% url 'user_shorted_links' %}">User shorted links</a>
            {% else %}
                <a class="navbar-item me-3" href="{% url 'register' %}">register</a>
                <a class="navbar-item" href="{% url 'login' %}">login</a>
            {% endif %}
        </div>
    </div>

</header>
{% block content %}
{% endblock %}
</body>
</html>
